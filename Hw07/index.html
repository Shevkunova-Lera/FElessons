<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <main>
      <section class="to-do">
        <div class="title__inner">
          <h1 class="title">CSS Dinner Shopping List</h1>
          <p class="title-text">Letâ€™s go to the mall!</p>
        </div>
        <div class="container">
          <form class="list">
            <div class="list__inner">
                <label>
                    <div class="item">
                        <input type="checkbox" class="list-item" />
                        <span>A lot of pickles</span> 
                        <span> (for the next lessons about CSS)</span>
                    </div>
                </label>
                <label>
                    <div class="item">
                        <input type="checkbox" class="list-item" />
                        <span>10 apples</span>
                        <span>(for more CSS manipulations)</span>
                    </div>
                </label>
                <label>
                    <div class="item"> 
                        <input type="checkbox" class="list-item" />
                        <span>20 oranges</span> 
                        <span>(because they are awesome)</span>
                    </div>
                </label>
                <label>
                    <div class="item">
                        <input type="checkbox" class="list-item" />
                        <span>13 plates</span>
                        <span>(hm... they always dissapear)</span> 
                    </div>
                </label>
                <label>
                    <div class="item">
                        <input type="checkbox" class="list-item" />
                        <span>15 bentos</span> 
                    </div>
                </label>
                <label>
                    <div class="item">  
                        <input type="checkbox" class="list-item" />
                        <span>1 bottle of Sake</span> 
                        <span>(for my friends)</span>
                    </div>
                </label>
            </div>
            <button>Bon appetit :)</button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
